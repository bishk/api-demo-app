<table class="table table-striped">
	<tr>
		<th>Pay From</th>
		<th>Pay To</th>
		<th>Amount</th>
		<th>Status</th>
	</tr>

	{% if purchases|length == 0 %}
		<tr><td>No transfer data available.</td></tr>
	{% else %}
		{% for purchase in purchases %}
			<tr>
				<td>{{ purchase.payer_id }}</td>
				<td>{{ purchase.merchant_id }}</td>
				<td>${{ purchase.amount }}</td>
				<td class='status'>{{ purchase.status }}</td>
			</tr>
		{% endfor %}
	{% endif %}
  
</table>
