<div class="well well-sm">
	<p>To: <span id="transferToAccount"></span></p>
	<button class="btn btn-default" id="selectTransferToBtn">Select Account</button>

	<br>
	<br>

	<p>From: <span id="transferFromAccount"></span></p>
	<button class="btn btn-default" id="selectTransferFromBtn">Select Account</button>

	<br>
	<br>

	<form action="/transfer" method="POST">
		<p>Amount: <span id="transferAmount"></span></p>
		<input id="balance" type="text" name="balance"></input>
		<input id="toAccount" type="hidden" name="toAccount"></input>
		<input id="fromAccount" type="hidden" name="fromAccount"></input>
		<input type="submit" class="btn btn-primary" name="Confirm Transfer">
	</form>
</div>
